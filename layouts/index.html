<script>
  (() => {
    const application = Stimulus.Application.start()

    application.register("slideshow", class extends Stimulus.Controller {
      static get targets() {
        return [ "slide" ]
      }

      initialize() {
        this.showCurrentSlide()
      }

      connect() {
        this.startTimer()
      }

      next() {
        const currentSlide = this.visibleSlide();
        this.stopTimer()

        if ( this.index === this.slideTargets.length - 1) {
          this.index = 0
        } else {
          this.index++
        }

        this.fadeSlides(currentSlide, this.visibleSlide())
        this.startTimer();
      }

      startTimer() {
        this.timer = setInterval(() => {
          const currentSlide = this.visibleSlide();
          if ( this.index === this.slideTargets.length - 1) {
            this.index = 0
          } else {
            this.index++
          }

          this.fadeSlides(currentSlide, this.visibleSlide())
        }, 5000)
      }

      stopTimer() {
        clearInterval(this.timer)
      }

      previous() {
        const currentSlide = this.visibleSlide();
        this.stopTimer()

        if ( this.index === 0 ) {
          this.index = this.slideTargets.length - 1
        } else {
          this.index--
        }

        this.fadeSlides(currentSlide, this.visibleSlide())
        this.startTimer();
      }

      disableControls() {
        $('.controls button').prop("disabled", true);
      }

      enableControls() {
        $('.controls button').prop("disabled", false);
      }

      visibleSlide() {
        return this.slideTargets[this.index]
      }

      fadeSlides(current, next){
        this.disableControls()
        var stimulus = this
        $(current).fadeOut('slow', function() {
          this.classList.toggle('slide--current');
          $(next).fadeIn('slow', stimulus.enableControls);
          next.classList.toggle('slide--current');
        })
      }

      showCurrentSlide() {
        this.slideTargets.forEach((el, i) => {
           el.classList.toggle('slide--current', this.index == i)
          if (this.index == i) {
          }
        })
      }

      get index() {
        return parseInt(this.data.get("index"))
      }

      set index(value) {
        this.data.set('index', value)
        //.this.showCurrentSlide()
      }

      set timer(value) {
         this.data.set('timer', value)
      }

      get timer() {
        return this.data.get("timer")
      }
      // â€¦
    })

  })()
</script>
